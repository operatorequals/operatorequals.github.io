data: |
  Cybersecurity Engineer with 9+ years of experience in IT Security, Cloud Infrastructure, and Penetration Testing. Specializes in Multi-Cloud
  Deployments, Security Monitoring, Secure Software Development Lifecycle (SSDLC) and Infrastructure Hardening. Proven track record
  in leading security teams, fostering security awareness across teams and organizations, enhancing supply chain security. Passionate about
  designing, implementing and securing cloud architectures and automating security operations using Infrastructure-as-Code.